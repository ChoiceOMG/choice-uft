<!DOCTYPE html>
<html>
<head>
    <title>Elementor Form Fix Test</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-form { border: 1px solid #ccc; padding: 20px; margin: 20px 0; }
        .field-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input, button { padding: 8px; margin: 5px 0; }
        button { background: #0073aa; color: white; border: none; cursor: pointer; }
        .console { background: #f1f1f1; padding: 10px; margin: 10px 0; font-family: monospace; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Elementor Form Fix Test</h1>

    <div id="test-results" class="console">
        <h3>Test Results:</h3>
        <div id="results"></div>
    </div>

    <div class="test-form">
        <h3>Test Form with Problematic Pattern</h3>
        <form class="elementor-form" id="test-form" data-form-id="test-widget-123">
            <div class="field-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="form_fields[email]" value="test@example.com" readonly>
            </div>
            <div class="field-group">
                <label for="phone">Phone (with problematic pattern):</label>
                <input type="tel"
                       id="phone"
                       name="form_fields[phone]"
                       pattern="[0-9()#&+*-=.]+"
                       value="555-123-4567"
                       readonly>
            </div>
            <button type="button" onclick="testPatternFix()">Test Pattern Fix</button>
            <button type="button" onclick="testFormSubmission()">Test Form Submission</button>
        </form>
    </div>

    <script>
        // Mock dataLayer
        window.dataLayer = window.dataLayer || [];

        // Mock console for logging
        function log(message, type = 'log') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = type;
            div.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            results.appendChild(div);
            console[type](message);
        }

        // Test if pattern causes validation error
        function testPatternFix() {
            log('Testing pattern validation...');
            const phoneInput = document.getElementById('phone');
            const form = document.getElementById('test-form');

            try {
                // This should fail with the original pattern
                const isValid = phoneInput.checkValidity();
                log('Pattern validation result: ' + (isValid ? 'VALID' : 'INVALID'));

                // Try to trigger form validation
                if (form.reportValidity) {
                    const formValid = form.reportValidity();
                    log('Form validation result: ' + (formValid ? 'VALID' : 'INVALID'));
                } else {
                    log('reportValidity not supported');
                }
            } catch (e) {
                log('Pattern validation ERROR: ' + e.message, 'error');
            }
        }

        // Test form submission with tracking
        function testFormSubmission() {
            log('Testing form submission...');
            const form = document.getElementById('test-form');

            // Simulate submit_success event
            const event = new CustomEvent('submit_success', {
                detail: {
                    success: true,
                    data: { form_id: 'test-widget-123' }
                },
                bubbles: true
            });

            form.dispatchEvent(event);
            document.dispatchEvent(event);

            log('submit_success event fired');

            // Check if dataLayer received events
            setTimeout(() => {
                const recentEvents = window.dataLayer.filter(e => e.event === 'form_submit');
                if (recentEvents.length > 0) {
                    log('SUCCESS: form_submit event found in dataLayer', 'success');
                    log('Event data: ' + JSON.stringify(recentEvents[recentEvents.length - 1]));
                } else {
                    log('WARNING: No form_submit events found in dataLayer', 'error');
                }
            }, 1000);
        }

        log('Test page loaded. Click buttons to test fixes.');
    </script>

    <!-- Enable debug logging -->
    <script>
        window.cuftElementor = {
            console_logging: true,
            generate_lead_enabled: true
        };
    </script>

    <!-- Load our fixed scripts -->
    <script src="assets/cuft-dataLayer-utils.js"></script>
    <script src="assets/forms/cuft-elementor-forms.js"></script>
</body>
</html>
