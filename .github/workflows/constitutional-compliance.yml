name: Constitutional Compliance Validation

on:
  push:
    branches: [ master, main, develop, phase-5-ai-workflow ]
  pull_request:
    branches: [ master, main ]

jobs:
  constitutional-compliance:
    name: CUFT Constitutional Compliance Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Validate Specifications Exist
      run: |
        echo "ğŸ” Validating specification files exist..."

        required_specs=(
          ".specify/memory/constitution.md"
          "specs/core/dataLayer.spec.md"
          "specs/core/tracking-params.spec.md"
          ".specify/memory/agents.md"
          ".specify/memory/review-checklist.md"
        )

        for spec in "${required_specs[@]}"; do
          if [ ! -f "$spec" ]; then
            echo "âŒ Missing required specification: $spec"
            exit 1
          else
            echo "âœ… Found: $spec"
          fi
        done

    - name: DataLayer Event Compliance Check
      run: |
        echo "ğŸ” Validating DataLayer event compliance..."

        js_files=$(find assets -name "*.js" -not -path "*/vendor/*" -not -path "*/node_modules/*")
        errors=0

        for file in $js_files; do
          echo "Checking $file..."

          # Check for dataLayer events
          if grep -q "dataLayer\.push" "$file" 2>/dev/null; then
            echo "  ğŸ“Š Found dataLayer events in $file"

            # Check for camelCase violations (should be snake_case)
            if grep -q "formType\|userEmail\|userPhone\|submittedAt" "$file" 2>/dev/null; then
              echo "  âŒ VIOLATION: Found camelCase in dataLayer events (must be snake_case) in $file"
              grep -n "formType\|userEmail\|userPhone\|submittedAt" "$file" | head -5
              errors=$((errors + 1))
            fi

            # Check for required fields
            if ! grep -q "cuft_tracked.*true" "$file" 2>/dev/null; then
              echo "  âŒ VIOLATION: Missing required field cuft_tracked: true in $file"
              errors=$((errors + 1))
            fi

            if ! grep -q "cuft_source" "$file" 2>/dev/null; then
              echo "  âŒ VIOLATION: Missing required field cuft_source in $file"
              errors=$((errors + 1))
            fi
          fi
        done

        if [ $errors -gt 0 ]; then
          echo "âŒ $errors DataLayer compliance violations found!"
          exit 1
        else
          echo "âœ… DataLayer compliance check passed"
        fi

    - name: Framework Compatibility Check
      run: |
        echo "ğŸ” Validating framework compatibility patterns..."

        framework_files=$(find assets/forms -name "cuft-*-forms.js" 2>/dev/null || true)
        errors=0

        for file in $framework_files; do
          echo "Checking framework file: $file"

          # Check for framework detection function
          if ! grep -q "function is.*Form(" "$file" 2>/dev/null; then
            echo "  âŒ VIOLATION: Missing framework detection function in $file"
            errors=$((errors + 1))
          fi

          # Check for silent exit pattern
          if ! grep -q "if (!is.*Form.*)" "$file" 2>/dev/null; then
            echo "  âŒ VIOLATION: Missing silent exit pattern in $file"
            errors=$((errors + 1))
          fi

          # Check that silent exits don't have console.log
          if grep -A 2 "if (!is.*Form.*)" "$file" 2>/dev/null | grep -q "console\.log\|log("; then
            echo "  âŒ VIOLATION: Silent exit should not log messages in $file"
            errors=$((errors + 1))
          fi

          echo "  âœ… Framework compatibility patterns validated for $file"
        done

        if [ $errors -gt 0 ]; then
          echo "âŒ $errors framework compatibility violations found!"
          exit 1
        else
          echo "âœ… Framework compatibility check passed"
        fi

    - name: JavaScript-First Implementation Check
      run: |
        echo "ğŸ” Validating JavaScript-First implementation..."

        js_files=$(find assets -name "*.js" -not -path "*/vendor/*")
        violations=0

        for file in $js_files; do
          # Check for jQuery-first patterns (should be vanilla JS first)
          if grep -q "jQuery(document)\.ready\|^\s*if\s*(window\.jQuery)" "$file" 2>/dev/null; then
            # This is acceptable as fallback, check if vanilla JS is primary
            if ! grep -B 5 -A 5 "if\s*(window\.jQuery)" "$file" 2>/dev/null | grep -q "addEventListener\|document\.ready"; then
              echo "  âš ï¸ WARNING: Ensure vanilla JavaScript is implemented before jQuery fallback in $file"
            fi
          fi

          # Check for event listeners that should have jQuery fallback
          if grep -q "addEventListener" "$file" 2>/dev/null; then
            if ! grep -q "if (window\.jQuery)" "$file" 2>/dev/null; then
              echo "  â„¹ï¸ INFO: Consider adding jQuery fallback for maximum compatibility in $file"
            fi
          fi
        done

        echo "âœ… JavaScript-First implementation check completed"

    - name: Error Handling Validation
      run: |
        echo "ğŸ” Validating error handling patterns..."

        js_files=$(find assets -name "*.js" -not -path "*/vendor/*")
        warnings=0

        for file in $js_files; do
          # Check for DOM operations that should have error handling
          if grep -q "querySelector\|getElementById\|dataLayer\.push" "$file" 2>/dev/null; then
            if ! grep -q "try\|catch" "$file" 2>/dev/null; then
              echo "  âš ï¸ WARNING: Consider adding error handling for DOM operations in $file"
              warnings=$((warnings + 1))
            fi
          fi
        done

        if [ $warnings -gt 0 ]; then
          echo "â„¹ï¸ $warnings error handling recommendations found"
        fi

        echo "âœ… Error handling validation completed"

    - name: Performance Pattern Check
      run: |
        echo "ğŸ” Validating performance patterns..."

        js_files=$(find assets -name "*.js" -not -path "*/vendor/*")

        for file in $js_files; do
          # Check for inefficient DOM queries
          if grep -q "querySelectorAll.*forEach" "$file" 2>/dev/null; then
            echo "  â„¹ï¸ INFO: Consider using event delegation instead of forEach in $file"
          fi

          # Check for potential memory leaks
          if grep -q "addEventListener" "$file" 2>/dev/null && ! grep -q "removeEventListener" "$file" 2>/dev/null; then
            echo "  â„¹ï¸ INFO: Ensure event listeners are cleaned up when needed in $file"
          fi
        done

        echo "âœ… Performance pattern check completed"

    - name: Security Validation
      run: |
        echo "ğŸ” Validating security patterns..."

        js_files=$(find assets -name "*.js" -not -path "*/vendor/*")
        violations=0

        for file in $js_files; do
          # Check for innerHTML usage (potential XSS)
          if grep -q "\.innerHTML\s*=" "$file" 2>/dev/null; then
            echo "  âš ï¸ WARNING: Found innerHTML usage - ensure content is sanitized in $file"
          fi

          # Check for eval usage
          if grep -q "\beval\s*(" "$file" 2>/dev/null; then
            echo "  âŒ VIOLATION: eval() usage detected - security risk in $file"
            violations=$((violations + 1))
          fi

          # Check for potential PII logging in production
          if grep -q "console\.log.*email\|console\.log.*phone" "$file" 2>/dev/null; then
            echo "  âŒ VIOLATION: Potential PII logging detected in $file"
            violations=$((violations + 1))
          fi
        done

        if [ $violations -gt 0 ]; then
          echo "âŒ $violations security violations found!"
          exit 1
        else
          echo "âœ… Security validation passed"
        fi

    - name: Generate Compliance Report
      run: |
        echo "ğŸ“‹ Constitutional Compliance Summary"
        echo "=================================="
        echo "âœ… Specifications validated"
        echo "âœ… DataLayer event compliance checked"
        echo "âœ… Framework compatibility validated"
        echo "âœ… JavaScript-First implementation reviewed"
        echo "âœ… Error handling patterns validated"
        echo "âœ… Performance patterns checked"
        echo "âœ… Security patterns validated"
        echo ""
        echo "ğŸ‰ All constitutional compliance checks passed!"
        echo ""
        echo "ğŸ“– For detailed requirements, see:"
        echo "   - .specify/memory/constitution.md"
        echo "   - .specify/memory/agents.md"
        echo "   - .specify/memory/review-checklist.md"

  test-integration:
    name: Integration Tests
    needs: constitutional-compliance
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run Integration Tests
      run: |
        echo "ğŸ§ª Running integration tests..."
